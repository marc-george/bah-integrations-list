<dom-module id="bah-integrations-list">

    <template>
      <style include="bah-integrations-list-styles"></style>
        <integration-service id="integrationService"></integration-service>
        <div class="bah-integrations u-pl+ u-pr+ u-pt+ u-pb+">
        <header  class="u-mb flex flex--middle flex--justify">
            <h3 id="listHeader" class="caps u-mv0 ng-binding">[[title]]</h3>
          </header>
            <ul class="bah-integrations__list">

                <template is="dom-if" if="{{!_checkLength(items)}}">
                    <li class="bah-integrations__list-item u-p flex flex--middle">
                        <span>[[emptyMessage]]</span>
                    </li>
                </template>

                <template is="dom-repeat" items="[[items]]">
                    <li on-tap="_handleTap" class="bah-integrations__list-item u-p flex flex--middle flex--justify">
                        <div class="flex flex--middle">
                            <iron-icon class="fa fa-bell fa-2x" style="color:#5c7184" icon="px-nav:notification"></iron-icon>
                            <template is="dom-if" if="{{!_isInbound(item.target_system)}}">
                              <span class='directionArrow'>&rarr;</span>
                            </template>
                            <template is="dom-if" if="{{_isInbound(item.target_system)}}">
                              <span class='directionArrow'>&larr;</span>
                            </template>
                            <img src="{{_getLogo(item.target_system,item.source_system)}}"
                              alt="{{item.name}}" class="u-mr" />
                            <span class="integrationTitle">{{item.name}}</span>
                        </div>
                        <div class="flex flex--middle">
                            <a href="#" on-tap="_handleEdit" title="Edit">
                                <iron-icon class='integrationIcon' icon="polymer-font-awesome:fa-pencil"></iron-icon>
                            </a>
                            <!-- <a href="#" on-tap="_handleDelete" title="Delete">
                                <iron-icon class='integrationIcon' icon="polymer-font-awesome:fa-trash"></iron-icon>
                            </a> -->
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
    <script type="text/javascript" src="js/bah-integrations-list.js"></script>
</dom-module>
